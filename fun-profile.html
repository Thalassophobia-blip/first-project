<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Profile</title>

    <style>
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0ea5e9, #38bdf8);
            background-size: 400% 400%;
            animation: bgAnimation 15s ease infinite;
        }

        .card {
            background: rgba(0,0,0,0.7);
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .card:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0% { color: #38bdf8; }
            25% { color: #0ea5e9; }
            50% { color: #22c55e; }
            75% { color: #facc15; }
            100% { color: #38bdf8; }
        }

        button {
            background: #38bdf8;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #0ea5e9;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Welcome to Fun Profile!</h1>

        <p>ðŸŒˆ Colors and animations included</p>

            Click me!
        </button>
    </div>

</body>
  </html>
